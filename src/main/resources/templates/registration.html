<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="../static/css/all.css" media="all" rel="stylesheet"
          th:href="@{/css/all.css}" type="text/css"/>
</head>
<body>
<div class="basis">
    <form class="box" method="post" th:action="registration">
        <h1>Регистрация</h1>
        <input type="text" placeholder="Введите логин" name="login">
        <div class="error" th:if="${errorLoginExistMessage}" th:text="${errorLoginExistMessage}"></div>
        <div class="error" th:if="${errorLoginLengthMessage}" th:text="${errorLoginLengthMessage}"></div>
        <input type="email" placeholder="Введите почту" name="email">
        <div class="error" th:if="${errorEmailExistMessage}" th:text="${errorEmailExistMessage}"></div>
        <input type="password" placeholder="Введите пароль" name="password">
        <div class="error" th:if="${errorPasswordLengthMessage}" th:text="${errorPasswordLengthMessage}"></div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <form method="get" action="/login" class="separateButton">
        <button type="submit">Войти</button>
    </form>
</div>

</body>
</html>
